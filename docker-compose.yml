version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: northshore-postgres
    environment:
      POSTGRES_USER: northshore
      POSTGRES_PASSWORD: northshore_secret
      POSTGRES_DB: northshore_voice
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U northshore -d northshore_voice"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - northshore-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: northshore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - northshore-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: northshore-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://northshore:northshore_secret@postgres:5432/northshore_voice?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      ABEVOICE_API_URL: ${ABEVOICE_API_URL:-http://host.docker.internal:8000}
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - northshore-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: northshore-frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - northshore-network

volumes:
  postgres_data:
  redis_data:

networks:
  northshore-network:
    driver: bridge

